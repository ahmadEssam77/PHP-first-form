<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>First form || W3schools and Route</title>
</head>

<body>
    <h1>PHP form <i class="fab fa-wpforms"></i></h1>
    <div class="form-wrapper">
        <form action="index.php" method="post" id="my-form" autocomplete="off" enctype="multipart/form-data">
            <div class="fName">
                <input class="my-input" type="text" name="fName" id="fName" placeholder="First Name">
            </div>
            <div class="sName">
                <input class="my-input" type="text" name="sName" id="sName" placeholder="Second Name">
            </div>
            <div class="email">
                <input class="my-input" type="email" name="email" id="email" placeholder="Email">
            </div>
            <div class="website">
                <input class="my-input" type="text" name="website" id="website" placeholder="Website">
            </div>
            <div class="message">
                <textarea name="message" id="" cols="30" rows="10" placeholder="Message.. ."></textarea>
            </div>
            <div>
                <input type="text" name="namingFile" id="" placeholder="Name the file">
                <input type="file" name="files[]" id="" multiple>
            </div>
            <div class="gender">
                <input type="radio" name="gender" id="gender1" value="male">
                <label class="my-radio" for="gender1">Male</label>
                <input type="radio" name="gender" id="gender2" value="female">
                <label class="my-radio" for="gender2">Female</label>
            </div>
            <input class="my-submit" type="submit" name="submit" value="submit">
        </form>
    </div>
    <div class="footer">
        By aEssam &copy; js date function
    </div>

    <script src="js/app.js"></script>
</body>
</html>
